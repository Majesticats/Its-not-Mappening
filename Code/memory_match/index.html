<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      :root {
        --base: #081020;
        --dark: #040810;
        --light: #182030;
        --accent1: #008844;
        --accent1-dark: #006633;
        --accent1-light: #00aa55;
        --accent2: #004488;
        --accent2-dark: #003366;
        --accent2-light: #0055aa;
        --text: #e0fff0;
      }
      .btn {
        background: linear-gradient(135deg, var(--accent1) 0%, var(--accent1-dark) 100%);
        color: var(--text);
        padding: 0.8rem 1.5rem;
        border: 2px solid var(--accent1-light);
        border-radius: 6px;
        font-weight: 600;
        font-size: 16px;
        margin-top: 32px;
        cursor: pointer;
        text-decoration: none;
        font-family: "Courier New", monospace;
        letter-spacing: 0.1em;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 136, 68, 0.2);
      }

      .btn:hover {
        border-color: var(--text);
        box-shadow: 0 4px 20px rgba(0, 170, 85, 0.4);
        transform: translateY(-2px);
        color: rgb(6, 5, 5);
      }
    </style>
</head>

<body>
    <main class="game-container">
        <header class="game-header">
            <h1>Memory Game</h1>
            <div class="game-stats">
                <p>Moves: <span id="moves-count">0</span></p>
                <p>Time: <span id="timer">0s</span></p>
                <button id="restartBtn">Restart</button>
            </div>
        </header>

        <!-- Empty section — JS will generate all cards here -->
        <section class="game-board" id="gameBoard"></section>
    <!-- Navigation -->
    <button onclick="history.back()" class="btn">◀ Back</button>
    </main>

    <!-- JS -->
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
