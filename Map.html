<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #mapContainer {
            width: 100vw;
            height: 100vh;
            background: #222;
            overflow: hidden;
            position: relative;
            cursor: grab;
        }
        #map {
            width: 4000px;
            height: 4000px;
            background: url('/static/images/GoogleMapsSatelliteHD.png');
            background-size: cover;
            transform-origin: 0 0;
            position: absolute;
        }
        #userLocation{
            width: 360px;
            height: 360px;
            background: url('/static/images/Arrow.jpg');
            position: absolute;
            bottom:100px;
            right:2000px;
        }
        #node1{
            width: 192px;
            height: 192px;
            background: url("/static/images/Node.png");
            position: absolute;
            bottom: 800px;
            right: 3000px;
            visibility: hidden;
        }
        #node2{
            width: 192px;
            height: 192px;
            background: url("/static/images/Node.png");
            position: absolute;
            bottom: 1800px;
            right: 2000px;
            visibility: hidden;
        }
        #path{
            width: 192px;
            height: 192px;
            background: red;
            position: absolute;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="mapContainer">
        <div id="map">
            <div id="path"></div>
            <div id="userLocation"></div>
            <div id="node1"></div>
            <div id="node2"></div>
        </div>
    </div>

    <script>
        /// Creating Paths Automaticaly Between Nodes ///
        const path = document.getElementById("path");
        const node1 = document.getElementById("node1");
        const node2 = document.getElementById("node2");
        path.style.visibility = "visible";
        path.style.position = "absolute";
        path.style.height = "4px";
        

        document.addEventListener("keydown",(event) =>{
            if (event.key === "x" || event.key === "X"){
                console.log("x Press");

                let x1, y1, x2, y2;

                if (node1.offsetLeft < node2.offsetLeft) {
                    x1 = node1.offsetLeft + node1.offsetWidth; 
                    x2 = node2.offsetLeft;                     
                } else {
                    x1 = node1.offsetLeft;                     
                    x2 = node2.offsetLeft + node2.offsetWidth; 
                }

                if (node1.offsetTop < node2.offsetTop) {
                    y1 = node1.offsetTop + node1.offsetHeight; 
                    y2 = node2.offsetTop;                      
                } else {
                    y1 = node1.offsetTop;                      
                    y2 = node2.offsetTop + node2.offsetHeight; 
                }

                const dx = x2 - x1;
                const dy = y2 - y1;
                const length = Math.sqrt(dx * dx + dy * dy);


                const angle = Math.atan2(dy, dx) * (180 / Math.PI);

                console.log("dx:", dx, "dy:", dy, "length:", length, "angle:", angle);


                path.style.width = length + "px";
                path.style.left = x1 + "px";
                path.style.top = y1 + "px";
                path.style.transformOrigin = "0 50%"; 
                path.style.transform = "rotate(" + angle + "deg)";
            }
        });
    </script>


    <script>
        /// Move userLocation ///
        const userLocation = document.getElementById("userLocation");
        let y = 0;
        let x = 0;
        let deg = 0;
        document.addEventListener("keydown",(event) => {
            if (event.key === "w" || event.key === "W"){
                console.log("w Press");
                y -= 10; 
                userLocation.style.transform = "translate(" + x + "px, " + y + "px) rotate(" + 0 + "deg)";
            }
        });

        document.addEventListener("keydown",(event) => {
            if (event.key === "s" || event.key === "S"){
                console.log("s Press");
                y += 10; 
                userLocation.style.transform = "translate(" + x + "px, " + y + "px) rotate(" + 180 + "deg)";
            }
        });

        document.addEventListener("keydown",(event) => {
            if (event.key === "a" || event.key === "A"){
                console.log("a Press");
                x -= 10; 
                userLocation.style.transform = "translate(" + x + "px, " + y + "px) rotate(" + 270 + "deg)";
            }
        });

        document.addEventListener("keydown",(event) => {
            if (event.key === "d" || event.key === "D"){
                console.log("d Press");
                x += 10; 
                userLocation.style.transform = "translate(" + x + "px, " + y + "px) rotate(" + 90 + "deg)";
            }
        });
    </script>

    <script>
        /// Map Movement ///
        const map = document.getElementById('map');
        const container = document.getElementById('mapContainer');

        let isDragging = false;
        let startX, startY;
        let translateX = 0, translateY = 0;
        let scale = 1;

        container.addEventListener('mousedown', (userInput) => {
            console.log("mouseDown");
            isDragging = true;
            startX = userInput.clientX - translateX;
            startY = userInput.clientY - translateY;
            container.style.cursor = 'grabbing';
        });

        container.addEventListener('mouseup', () => {
            console.log("mouseUp");
            isDragging = false;
            container.style.cursor = 'grab';
        });

        container.addEventListener('mousemove', (userInput) => {
            console.log("mouseMove");
            if (!isDragging) return;
            translateX = userInput.clientX - startX;
            translateY = userInput.clientY - startY;
            updateTransform();
        });

        container.addEventListener('wheel', (userInput) => {
            console.log("wheel");
            userInput.preventDefault();
            const zoomIntensity = 0.1;
            const delta = userInput.deltaY < 0 ? 1 : -1;
            const newScale = scale * (1 + delta * zoomIntensity);

            const rect = container.getBoundingClientRect();
            const offsetX = userInput.clientX - rect.left - translateX;
            const offsetY = userInput.clientY - rect.top - translateY;

            translateX -= offsetX * (newScale / scale - 1);
            translateY -= offsetY * (newScale / scale - 1);

            scale = newScale;
            updateTransform();
        });

        function updateTransform() {
            map.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }
    </script>
</body>
</html>
