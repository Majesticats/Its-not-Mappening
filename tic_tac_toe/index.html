<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobileView.css">
</head>
<body>
  <div class="container" role="application" aria-label="Tic Tac Toe game">
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board"></div>
    <div id="status" class="status">Player X's Turn</div>

    <div class="controls">
      <button id="restartBtn" class="btn">Restart</button>
      <button id="swapBtn" class="btn secondary" title="Swap starting player">Start as O</button>
    </div>
  </div>

  <script src= "script.js"></script>
</body>
</html>
